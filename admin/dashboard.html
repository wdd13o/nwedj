<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard ‚Äî RSVP & Media</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="admin-wrapper">
    <header class="admin-header">
      <h1>Administration Dashboard</h1>
      <p class="hint">Protected area ‚Äî requires login.</p>
    </header>

    <main class="admin-main">
      <section id="adminPanel" class="card">
        <div class="admin-controls">
          <button id="homeBtn" class="btn btn-outline">üè† Site Home</button>
          <button id="logoutBtn" class="btn btn-outline">Logout</button>
          <button id="exportPdfBtn" class="btn">Print / Export PDF</button>
          <button id="refreshBtn" class="btn">Refresh Now</button>
          <span id="lastUpdate" class="muted last-update"></span>

          <div class="rsvp-filter" aria-label="RSVP filter controls">
            <label for="attendingFilter">Filter</label>
            <select id="attendingFilter" aria-label="Filter by attending">
              <option value="all">All</option>
              <option value="yes">Yes</option>
              <option value="maybe">Maybe</option>
              <option value="no">No</option>
            </select>
            <input id="rsvpSearch" type="search" placeholder="Search name, phone, notes" aria-label="Search RSVPs">
            <button id="clearFilterBtn" class="btn btn-outline">Clear</button>
          </div>
        </div>

        <div class="stats-row">
          <div class="stat-box stat-total">
            <div class="stat-value stat-circle">
              <div class="stat-icon" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zM4 20c0-2.21 3.58-4 8-4s8 1.79 8 4v1H4v-1z" fill="currentColor"/></svg>
              </div>
              <span class="stat-count" id="totalCount">0</span>
              <span class="stat-label">Total RSVPs</span>
              <span class="stat-sub">All responses</span>
            </div>
          </div>

          <div class="stat-box stat-yes">
            <div class="stat-value stat-circle">
              <div class="stat-icon" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4z" fill="currentColor"/></svg>
              </div>
              <span class="stat-count" id="yesCount">0</span>
              <span class="stat-label">Yes</span>
              <span class="stat-sub">Attending</span>
            </div>
          </div>

          <div class="stat-box stat-maybe">
            <div class="stat-value stat-circle">
              <div class="stat-icon" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 15h-2v-2h2v2zm1.07-7.75l-.9.92A2.49 2.49 0 0012.5 12H11v-.5c0-.83.34-1.67 1.07-2.39l1.2-1.22A1.5 1.5 0 0011 5.5V5h2v.5c0 .2.08.39.22.53l1.85 1.72c.31.29.48.7.48 1.11 0 .83-.67 1.5-1.5 1.5-.28 0-.55-.07-.78-.2z" fill="currentColor"/></svg>
              </div>
              <span class="stat-count" id="maybeCount">0</span>
              <span class="stat-label">Maybe</span>
              <span class="stat-sub">Undecided</span>
            </div>
          </div>

          <div class="stat-box stat-no">
            <div class="stat-value stat-circle">
              <div class="stat-icon" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/></svg>
              </div>
              <span class="stat-count" id="noCount">0</span>
              <span class="stat-label">No</span>
              <span class="stat-sub">Not attending</span>
            </div>
          </div>
        </div>

        <div class="cards">
          <div class="card">
            <h2>RSVPs</h2>
            <div id="rsvpContainer">Loading RSVPs‚Ä¶</div>
          </div>
        </div>
      </section>
    </main>

    <footer class="admin-footer">
      <p>Admin panel ‚Äî static demo. For advanced access, wire to server APIs that return directory listings and RSVP data.</p>
    </footer>
  </div>

  <script src="../js/cloudStorage.js"></script>
  <script src="infiniteScroll.js"></script>
  <script src="admin.js"></script>

  <!-- Progress indicator for uploads -->
  <div id="uploadProgress" class="upload-progress hidden">
    <div id="progressText">Uploading: 0%</div>
  </div>
</body>
</html>
