<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Super Admin — RSVP & Media</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="admin-wrapper">
    <header class="admin-header">
      <h1>Super Admin</h1>
      <p class="hint">Client-side protected. For production use a server-side login.</p>
    </header>

    <main class="admin-main">
      <section id="loginSection" class="card">
        <h2>Sign In</h2>
        <form id="adminLoginForm">
          <label for="adminPass">Password</label>
          <input id="adminPass" type="password" placeholder="Enter super admin password" required>
          <div class="form-actions">
            <button type="submit" class="btn">Unlock</button>
          </div>
        </form>
        <p class="note">(Hint: default password is <code>letmein</code> — change in <code>admin/admin.js</code>.)</p>
      </section>
    </main>

    <footer class="admin-footer">
      <p>Admin panel — static demo. For advanced access, wire to server APIs that return directory listings and RSVP data.</p>
    </footer>
  </div>

  <script src="admin.js"></script>
</body>
</html>
