  <main class="container">
    <section class="rsvp-card section">
      <h2>RSVP</h2>
      <form id="rsvpForm">
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" placeholder="Your full name" required>

        <label for="tel">Telephone</label>
        <input id="tel" name="tel" type="tel" placeholder="+1 234 567 8900" pattern="[0-9+\s-()]+" title="Please enter a valid phone number">

        <label for="attending">Will you attend?</label>
        <select id="attending" name="attending">
          <option value="yes">Yes, will attend</option>
          <option value="no">No, sadly can't</option>
          <option value="maybe">Maybe</option>
        </select>

        <label for="notes">Notes (dietary, message)</label>
        <textarea id="notes" name="notes" rows="3" placeholder="Let us know..."></textarea>

        <div class="form-actions">
          <button type="submit" class="btn">Send RSVP</button>
          <button type="button" id="printBtn" class="btn btn-outline">Print</button>
        </div>
      </form>
      <p id="rsvpMessage" class="hidden"></p>
    </section>
  </main>

  <footer>
    <p class="credits">Designed with love • Nullie & Janet Sophie</p>
